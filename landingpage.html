<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>広告動画再生</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="h-100 w-100 p-4" style="background-color: #c1c1c1">
      <div class="text-center mt-5 mb-4">
        <div class="fw-bold fs-3">WDJF JAPAN 2025</div>
        <div class="fs-4">key visual</div>
      </div>
      <img
        src="https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg"
        class="w-100 rounded-3 border mt-4 mb-4 border-black"
        style="height: 200px"
      />
      <div class="rounded-3 border mb-4 p-3 bg-white mt-4 border-black">
        <div class="bg-secondary mb-3 rounded-3" style="height: 400px"></div>
        <div class="fw-bold fs-4 mb-3" style="cursor: pointer;" id="couponBtn">広告動画を視聴する　＞</div>
        <button class="btn btn-secondary w-100 p-3">
          取得済みクーポンを表示
        </button>
      </div>
      <div
        class="row justify-content-center text-center"
      >
        <img
          src="https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg"
          class="p-0 w-50 mt-4 mb-2 rounded-3 border "
        />
        <div class="fw-bold fs-2">MEETタッチ名刺とは</div>
        <div class="fs-4 mb-3">
          スマホにかざすだけで情報交換。連絡先や
          </br/>SNSシェア、名刺交換がワンタッチで。
        </div>
        <div class="fs-4 mb-3">
          アカウント作成後、お手元のMEETを登録いた
          <br/>だくと、そのままタッチ名刺としてご利用い
          <br/>ただけます。
        </div>
        <button
          class="bg-primary text-white p-3 rounded-pill"
        >
          アプリインストール
        </button>
      </div>
    </div>
    <script type="module">
      import { redirectToAds } from "/script.js";

      const btn = document.getElementById("couponBtn");
      btn.addEventListener("click", () => {
        redirectToAds();
      });
    </script>
  </body>
</html>
